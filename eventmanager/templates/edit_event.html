{% extends "base.html" %}

{% block title %}Edit Event{% endblock %}

{% block content %}
    <h3 class="center-align lime-text text-darken-4">Edit Event</h3>

    <form method="POST" action="{{ url_for('edit_event', event_id=event.id) }}" class="row" enctype="multipart/form-data">
        
        <!-- Event Title -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa fa-pencil-alt prefix lime-text text-darken-4"></i>
                <input name="title" id="title" type="text" value="{{ event.title }}" class="validate" required>
                <label for="title" class="active">Event Title</label>
            </div>
        </div>

        <!-- Event Description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa fa-align-left prefix lime-text text-darken-4"></i>
                <textarea name="description" id="description" minlength="5" maxlength="200" class="materialize-textarea validate" required>{{ event.description }}</textarea>
                <label for="description" class="active">Event Description</label>
            </div>
        </div>

        <!-- Event Date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa fa-calendar-alt prefix lime-text text-darken-4"></i>
                <input id="date" name="date" type="text" value="{{ event.date.strftime('%d-%m-%Y') }}" class="datepicker validate" required>
                <label for="date" class="active">Event Date</label>
            </div>
        </div>

        <!-- Event Time -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa fa-clock prefix lime-text text-darken-4"></i>
                <input id="time" name="time" type="text" class="timepicker validate" required>
                <label for="time" class="active">Event Time</label>
            </div>
        </div>

        <!-- Event Location -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa fa-map-marker-alt prefix lime-text text-darken-4"></i>
                <input type="text" name="location" id="location" value="{{ event.location }}" required>
                <label for="location" class="active">Event Location</label>
            </div>
        </div>

        <!-- Event Category Dropdown -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa fa-tags prefix lime-text text-darken-4"></i> 
                <select name="category_id" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if event.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
                <label for="category_id">Event Category</label>
            </div>
        </div>

        <!-- Featured Checkbox -->
        <div class="input-field col s12">
            <label>
                <input type="checkbox" name="featured" value="1" {% if event.featured %}checked{% endif %} />
                <span>Mark as Featured</span>
            </label>
        </div>

        <!-- Event Image Upload -->
        <div class="input-field col s12">
            <label for="image" style="margin-top: 10px;">Upload Event Image (optional)</label>
            <input type="file" name="image" id="image" accept="image/*">
        </div>

        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large lime darken-4">Update Event</button>
            </div>
        </div>
    </form>
{% endblock %}
